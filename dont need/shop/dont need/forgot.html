<script>


let a=[
    {name:a,quantity:10,value:ab},
    {name:b,quantity:15,value:cd},
    {name:c,quantity:20,value:ef}
];

let b=[
    {name:a,quantity:1,value:ab},
    {name:b,quantity:1,value:cd},
    {name:c,quantity:2,value:ef}
];

for (let i = 0; i < b.length; i++) {
  for (let j = 0; j < a.length; j++) {
    if (b[i].name === a[j].name) {
      a[j].quantity -= b[i].quantity;
      if (a[j].quantity <= 0) {
        a.splice(j, 1);
      }
      break;
    }
  }



}







  </script>
