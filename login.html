<!DOCTYPE html>
<html lang="vi">

<head>
    <title>Đăng nhập</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<style>
    .limiter .toast1 {
        /* position: relative; */
        margin: 5px;
        padding: 10px;
        background-color: rgb(252, 232, 116);
        color: rgb(0, 28, 64);
        border: 1.5px solid rgb(252, 232, 116);
        border-radius: 5px;
        width: 55vh;
        text-align: center;
        line-height: 1.8;
    }

    .limiter .toast1 .toast-header {}
</style>

<body>

    <div class="limiter">
        <div class="toast" id="toast-body" role="alert" aria-live="assertive" aria-atomic="true">
        </div>

        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img width="100%" src="images/logo.png" alt="IMG">
                </div>
                <!--=====TIÊU ĐỀ======-->
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        <b>ĐĂNG NHẬP HỆ THỐNG</b>
                    </span>
                    <!--=====FORM INPUT TÀI KHOẢN VÀ PASSWORD======-->
                    <form action="">
                        <div class="wrap-input100 validate-input">
                            <input class="input100" type="text" placeholder="Tên đăng nhập" name="username"
                                id="username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-user'></i>
                            </span>
                        </div>
                        <div class="wrap-input100 validate-input">
                            <input autocomplete="off" class="input100" type="password" placeholder="Mật khẩu"
                                name="current-password" id="password-field">
                            <span toggle="#password-field" class="bx fa-fw bx-hide field-icon click-eye"></span>
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class='bx bx-key'></i>
                            </span>
                        </div>

                        <!--=====ĐĂNG NHẬP======-->
                        <div class="container-login100-form-btn">
                            <input type="button" value="Đăng nhập" id="submit" onclick="login()" />
                        </div>
                        <div class="text-center p-t-20 txt2">
                            Bạn chưa có tài khoản? <a href="./signin.html" style="color:rgb(0,28,64)">Đăng ký ngay</a>
                            </p>

                        </div>

                    </form>

                </form>
            </div>
        </div>
    </div>
    <!--Javascript-->
    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Load Popper.js next -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <!-- Load Bootstrap JS last -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


    <script type="text/javascript">
        //show - hide mật khẩu
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text"
            } else {
                x.type = "password";
            }
        }
        $(".click-eye").click(function () {
            $(this).toggleClass("bx-show bx-hide");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
        // Đăng nhập
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password-field").value;
            let listUser = JSON.parse(localStorage.getItem("listUser"));
            let result = document.getElementById("toast-body");
            if (username == 'admin' && password == "123456") {
                result.innerHTML = `<div class="toast1" style="position: absolute; top: 20; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto" style="font-size:18px">Đăng nhập thành công</strong>
                </div>
                <div class="toast-body" style="font-size:18px">
                Xin chào, ADMIN!
                </div>  
                </div>`;
                setTimeout(function () {
                    window.location = "doc/index.html";
                }, 1000);
                return;
            }
            else if (username == 'admin' && password != "123456") {
                result.innerHTML = `<div class="toast1" style="position: absolute; top: 20; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto" style="font-size:18px">Xin thử lại</strong>
                </div>
                <div class="toast-body" style="font-size:18px">
                Tên người dùng hoặc mật khẩu không đúng
                </div>
                </div>`;
                setTimeout(function () {
                    window.location = "login.html";
                }, 2000);
                return;
            }


            if (!listUser) {
                listUser = [];
            }
            localStorage.setItem("listUser", JSON.stringify(listUser));
            if (listUser.find((s) => s.status == "Bị hạn chế")){
                result.innerHTML = `<div class="toast1" style="position: absolute; top: 20; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto" style="font-size:18px">Tài khoản hiện đang bị khoá</strong>
                </div>
                <div class="toast-body" style="font-size:18px">
                Hãy liên hệ Admin để biết thêm chi tiết!
                </div>  
                </div>`;
                setTimeout(function () {
                    window.location = "login.html";
                }, 2000);
                return;
            }

            if (listUser.find((s) => (s.username == username && s.password == password))) {
                localStorage.setItem("flag", username);
                result.innerHTML = `<div class="toast1" style="position: absolute; top: 20; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto" style="font-size:18px">Đăng nhập thành công</strong>
                </div>
                <div class="toast-body" style="font-size:18px">
                Xin chào, ${username}
                </div>  
                </div>`;
                setTimeout(function () {
                    window.location = "index.html";
                }, 2000);
            }
                
            else {
                result.innerHTML = `<div class="toast1" style="position: absolute; top: 20; right: 0;">
                <div class="toast-header">
                    <strong class="mr-auto">Xin thử lại</strong>
                </div>
                <div class="toast-body">
                Tên người dùng hoặc mật khẩu không đúng
                </div>
                </div>`;
                setTimeout(function () {
                    window.location = "login.html";
                }, 2000);
                return;
            }

        }
        // cài đặt nút enter
        window.addEventListener("keydown", (event) => {
            if (event.keyCode === 13) {
                login();
            }
        });


    </script>
</body>

</html>
