  <script>



    let flag = localStorage.getItem("flag");
    console.log(flag);
    let listUser = JSON.parse(localStorage.getItem("listUser"));
    if (flag != "") {
      for (let i = 0; i < listUser.length; i++) {
        if (listUser[i].username == flag) {
          document.getElementById("imageAvatar").innerHTML = `
        <a href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" 
        aria-expanded="false"><img style="border-radius: 50%;width:50px;height:50px;margin:10px" 
        src="${listUser[i].avatar}" alt="">
        </a>`
          document.getElementById("hello").innerHTML =
            `<span class="welcome"><b>Xin chào, ${flag}</b></span><br>   `
        }
      }
    }
    function logout() {
      localStorage.setItem("flag", "");
      window.location.href = "index.html";
    }
    function renderOrderUser() {
      let listPay = JSON.parse(localStorage.getItem("listPay"));
      let renderOrder= JSON.parse(localStorage.getItem("renderOrder"));
      console.log(renderOrder);
      if (renderOrder==null){
        document.getElementById("renderOrder").innerHTML=`Chưa có đơn hàng nào`;
        return;

      }
      let result = `<tr>
                      <th style="width: 5%;text-align: center;">TT</th>
                      <th style="width: 10%;text-align: center;">ID đơn hàng</th>
                      <th style="width: 35%;text-align: center;">Sản phẩm</th>
                      <th style="width: 15%;text-align: center;">Thời gian đặt hàng</th>
                      <th style="width: 15%;text-align: center;">Tổng tiền</th>
                      <th style="width: 25%;text-align: center;">Tình trạng</th>
                    </tr>`
      let i=1;
        for (let j = 0; j < renderOrder.length; j++) {
          if (renderOrder[j].username == flag) {
            if (renderOrder[j].status==""){
              renderOrder[j].status="Đang xử lý"
            }
            result+=`<tr>
              <td style="text-align: center;">${i++}</td>
              <td>${renderOrder[j].username}_${listPay[j].orderID.toString().padStart(3, '0')}</td>
              <td>${renderOrder[j].name}</td>
              <td style="text-align: center;">${renderOrder[j].time}</td>
              <td style="width: 15%;text-align: right;">${renderOrder[j].price.toLocaleString('en-US')}</td>
              <td style="width: 25%;text-align: center;">${renderOrder[j].status}</td>
              </tr>`
        }
        document.getElementById("renderOrder").innerHTML=result;
      }

    }
    renderOrderUser()

  </script>
