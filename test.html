<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Toast Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
<a href="./images/default.jpg"></a>
    <!-- Flexbox container for aligning the toasts -->
    <div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center"
        style="min-height: 200px;">

        <!-- Then put toasts within -->
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>

    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Load Popper.js next -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Load Bootstrap JS last -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        // Create a new toast object
        var myToast = new bootstrap.Toast(document.querySelector('.toast'));

        // Show the toast
        myToast.show();



        function renderProduct() {
      let listProduct = JSON.parse(localStorage.getItem("listProduct"));
      let productRender = `<tr style="text-align:center">
                          <th style="text-align:center;width:3%">TT</th>
                          <th style="text-align:center;width:6%">Tình trạng</th>
                        </tr>`;

      for (let i = 0; i < listProduct.length; i++) {
        productRender += `
      <tr>
        <td style="text-align:center">${i + 1}</td>
        <td id="statusCss${i}">${listProduct[i].status}</td>
      </tr>
    `;
      }
      document.getElementById("productRender").innerHTML = productRender;
    }

    </script>

</body>

</html>
