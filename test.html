<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Toast Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000"
        style="position: relative; min-height: 200px;">
        <div class="toast" style="position: absolute; top: 20; right: 0;">
            <div class="toast-header">
                <strong class="mr-auto">Đăng nhập</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>



    <!-- Load jQuery first -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Load Popper.js next -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Load Bootstrap JS last -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        // Create a new toast object
        var myToast = new bootstrap.Toast(document.querySelector('.toast'));

        // Show the toast
        myToast.show();
    </script>

</body>

</html>
